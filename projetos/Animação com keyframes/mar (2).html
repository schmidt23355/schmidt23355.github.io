<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo do Mar</title>
    <style>
        body{
                height: 100vh;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                justify-items: center;
                align-content: center;
                font-size: 20px;
            }
            .d1
            {
                width: 600px;
                height: 300px;
                background-color: rgb(34, 132, 212);
                position: relative;
                overflow: hidden;
                background-image: url("fundomar.jpg");
            
            }
        .submarino{
            width: 100px;
            animation:anima_submarino 20s infinite;
            position:absolute;
        }
        .seta{
            width: 100px;
            transform: rotate(270deg);
            position: absolute;
            z-index: 10;
            left: -55px;
            top: 20px;
        }
        @keyframes anima_submarino {
            0% 
            {
                top: 0px;
                left: 600px;
            }
            50%
            {
                top: 200px;
                left: 300px;
                width: 150px;
            }
 
            100%
            {
                top: 0px;
               left: -80px;
        }
    }
</style>
</head>
<body>
    <div class="d1">
        <img class="submarino" src="submarino.gif">
    </div>
    <div class="seta">
        <a href="/projeto.html"><img class="seta" src="./seta.gif" alt=""></a>
    </div>
</body>
</html>
